<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<title>wa-auth</title>
</head>
<body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<div th:fragment="logout" class="logout"
		sec:authorize="isAuthenticated()">
		Logged in user: <span sec:authentication="name"></span> | Roles: <span
			sec:authentication="principal.authorities"></span>
		<div>
			<form action="#" th:action="@{/logout}" method="post">
				<input type="submit" value="Logout" />
			</form>
		</div>
	</div>
	<h1>Welcome!</h1>

	<p>
		Click <a th:href="@{/greeting}">here</a> to see a greeting.
	</p>
	<p>
		Click <a th:href="@{/home-sec}">here</a> to see the private home.
	</p>
	<p>
		Click <a th:href="@{/user/user-home}">here</a> to see the private home
		2.
	</p>
	<p>
	<form action="#" th:action="@{/home}" method="post"><input type="submit" value="create account" name="create-account"/></form>
	</p>
<div class="modal"><!-- Place at bottom of page --></div>
	<script>
$body = $("body");
$(document).on({
    ajaxStart: function() { $body.addClass("loading");    },
     ajaxStop: function() { $body.removeClass("loading"); }    
});

</script>
</body>
</html>
