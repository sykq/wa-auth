<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>wa-auth crate account</title>
</head>
<body>
	<div th:if="${param.error}">Invalid username and password.</div>
	<form th:action="@{/create-account}" method="post">
		<div>
			<label>User Name: <input type="text" name="username" /></label>
		</div>
		<div>
			<label>Email Address: <input type="text" name="email" /></label>
		</div>
		<br>
		<div>
			<label> Account Name: <input type="text" name="accountname" />
			</label>
		</div>
		<div>
			<label>Password: <input type="password" name="password" />
			</label>
		</div>
		<div>
			<label>Confirm Password: <input type="password"
				name="confirm-password" />
			</label>
		</div>
		<br>
		<div>
			<input type="submit" value="create account" />
		</div>
	</form>
</body>
</html>
